name: k8s

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@master
        timeout-minutes: 10
      - name: git tag v1
        timeout-minutes: 60
        run: |
          git fetch --prune --unshallow --tags
          TAG=$(echo $(git tag | tail -2))
          echo $TAG
          TAG="v0.3.9 v0.3.8"
          echo "RELEASE_VERSION=${TAG}" >> $GITHUB_ENV
        shell: bash
      - uses: actions/checkout@master
        timeout-minutes: 10
      - name: Kubectl tool installer
        uses: Azure/setup-kubectl@v1
      - name: Testing
        timeout-minutes: 60
        shell: bash
        run: |
          SHA=e73bc95a8d231a1c88f275327d104043282bfd00
          echo ${{ env.RELEASE_VERSION }}
          echo ${{ secrets.kube_config }} | base64 -d >> config
          
          kubectl create configmap $SHA -n test --kubeconfig=config
          while true; do
            lock=$(kubectl get configmap -n test --sort-by=.metadata.creationTimestamp --no-headers --kubeconfig=config | head -1 | awk -F ' ' '{print$1}') || true
            echo "response""$lock"
            if [ -z "$lock" ]; then
              break
            fi
            if [ "$lock" = $SHA ]; then
              echo "get lock"
              break
            fi
            sleep 5
          done

          path="$(pwd)""/config"
          echo $path
          export KUBECONFIG_PATH=$path
          ls -lah
          pwd
          export TAG="${{ env.RELEASE_VERSION }}"
          export COMMIT_ID=$SHA
          ./test
